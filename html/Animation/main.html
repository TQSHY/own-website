<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <span class="dot"><ion-icon name="arrow-back-outline" class="icon" onclick="location.href='../html.html'"></ion-icon></span>
    
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon">
            <ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="#" onclick="href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';">
            <span class="icon">
            <ion-icon name="person-outline"></ion-icon></span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li class="list">
          <a href="#" onclick="href='https://hackertyper.net';">
            <span class="icon">
            <ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="text">Message</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
            <ion-icon name="image-outline"></ion-icon></span>
            <span class="text">Photos</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon">
            <ion-icon name="settings-outline"></ion-icon></span>
            <span class="text">Settings</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>

    <script type="text/javascript">
      const list = document.querySelectorAll('.list');
      function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
      }
      list.forEach((item) =>
      item.addEventListener('click',activeLink))

    </script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
